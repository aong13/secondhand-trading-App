<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오맵 예제</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=88d01e61698f87103d6401332e88b004"></script>
</head>
<body>
    <div id="map" style="width:100%;height:100vh;"></div>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            }; 

        // 지도를 생성합니다    
        var map = new kakao.maps.Map(mapContainer, mapOption); 
    </script>
</body>
</html>
