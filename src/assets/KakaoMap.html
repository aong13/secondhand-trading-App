<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kakao 지도</title>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c58dd0b2a0788c568688b173d076fb90"></script>
  <style>
    /* 지도를 표시할 div의 크기를 지정 */
    #map {
      width: 100%;
      height: 100vh; /* 전체 화면 높이로 설정 */
    }
  </style>
</head>
<body>
  <div>hihi</div>
  <div id="map"></div>
  <script>
    // Kakao map API가 로드되었는지 확인
    if (typeof kakao === 'undefined') {
      alert('Kakao map API failed to load.');
    } else {
      var mapContainer = document.getElementById('map'); // 지도를 표시할 div
      var mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도 중심좌표
        level: 3 // 확대 레벨
      };

      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

      var markerPosition = new kakao.maps.LatLng(33.450701, 126.570667); // 마커 위치

      var marker = new kakao.maps.Marker({
        position: markerPosition
      });

      marker.setMap(map); // 지도 위에 마커 표시
    }
  </script>
</body>
</html>
